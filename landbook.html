<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>

  <header class="header page-header">
    <a href="/" class="logo">
      <img src="/logo.svg" alt="LandLibrary" class="logo-img">
    </a>
    <div class="header-nav">
      <a href="/">Home</a>
      <a href="/wiki">The Commons</a>
      <a href="/create">Create LandBook</a>
      <div class="lang-toggle">
        <button data-lang="en">EN</button>
        <button data-lang="pt">PT</button>
      </div>
    </div>
  </header>

  <div class="page-body">
    <div class="landbook-container" id="landbook-content">
      <div class="loading-block">
        <div class="loading-spinner"></div>
        <span data-i18n="landbook.loading">Loading your landbook...</span>
      </div>
    </div>
  </div>

  <script>
    function showComingSoon() { var o = document.createElement('div'); o.className = 'coming-soon-overlay'; o.innerHTML = '<div class="coming-soon-card"><div class="coming-soon-icon">&#128172;</div><h3>Coming Soon</h3><p>Chat with your land is under development. Check back soon!</p><button onclick="this.closest(\'.coming-soon-overlay\').remove()">Got it</button></div>'; o.addEventListener('click', function (e) { if (e.target === o) o.remove() }); document.body.appendChild(o) }
  </script>
  <script type="module" src="/src/pages/landbook.js"></script>
</body>

</html>
