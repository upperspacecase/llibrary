<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landbook — Libraries</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
  <meta property="og:title" content="Landbook — Libraries">
  <meta property="og:image" content="https://llibrary-eight.vercel.app/metaimage.png">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://llibrary-eight.vercel.app/metaimage.png">
</head>

<body>

  <header class="header page-header">
    <a href="/" class="logo">
      <img src="/logo.svg" alt="LandLibrary" class="logo-img">
    </a>
    <div class="header-nav">
      <a href="/">Home</a>
      <a href="/wiki">The Commons</a>
      <a href="#" onclick="event.preventDefault();showComingSoon()">Chat with Land</a>
      <a href="/create">Create LandBook</a>
      <div class="lang-toggle">
        <button data-lang="en">EN</button>
        <button data-lang="pt">PT</button>
      </div>
    </div>
  </header>

  <div class="landbook-layout">
    <!-- Sidebar Navigation -->
    <aside class="landbook-sidebar" id="landbook-sidebar">
      <nav class="landbook-nav" id="landbook-nav">
        <!-- JS populates -->
      </nav>
      <div class="landbook-sidebar-actions" id="landbook-sidebar-actions">
        <!-- Share + Export buttons populated by JS -->
      </div>
    </aside>

    <!-- Main Report Content -->
    <main class="landbook-main" id="landbook-content">
      <div class="loading-block">
        <div class="loading-spinner"></div>
        <span data-i18n="landbook.loading">Loading your landbook...</span>
      </div>
    </main>
  </div>

  <script>
    function showComingSoon() { var o = document.createElement('div'); o.className = 'coming-soon-overlay'; o.innerHTML = '<div class="coming-soon-card"><h3>Coming Soon</h3><p>Chat with your land is under development. Check back soon!</p><button onclick="this.closest(\'.coming-soon-overlay\').remove()">Got it</button></div>'; o.addEventListener('click', function (e) { if (e.target === o) o.remove() }); document.body.appendChild(o) }
  </script>
  <script type="module" src="/src/pages/landbook.js"></script>
</body>

</html>
