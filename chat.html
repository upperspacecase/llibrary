<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask About Odemira — Libraries</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
  <meta property="og:title" content="Chat with Land — Libraries">
  <meta property="og:image" content="https://llibrary-eight.vercel.app/metaimage.png">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://llibrary-eight.vercel.app/metaimage.png">
</head>

<body>

  <header class="header page-header">
    <a href="/" class="logo">
      <img src="/logo.svg" alt="LandLibrary" class="logo-img">
    </a>
    <div class="header-nav">
      <a href="/">Home</a>
      <a href="/wiki">The Commons</a>
      <a href="/chat" class="active">Chat with Land</a>
      <a href="/create">Create LandBook</a>
      <div class="lang-toggle">
        <button data-lang="en">EN</button>
        <button data-lang="pt">PT</button>
      </div>
    </div>
  </header>

  <div class="page-body">
    <div class="chat-layout" style="align-items:center;justify-content:center;">
      <div style="text-align:center;padding:40px;">
        <div style="font-size:64px;margin-bottom:20px;"></div>
        <h1 style="margin-bottom:8px;">Coming Soon</h1>
        <p style="color:var(--muted);font-size:16px;max-width:400px;margin:0 auto 24px;">Chat with your land is under
          development. Check back soon!</p>
        <a href="/" class="btn-outline">Go Home</a>
      </div>
    </div>
  </div>

  <script>
    function showComingSoon() { var o = document.createElement('div'); o.className = 'coming-soon-overlay'; o.innerHTML = '<div class="coming-soon-card"><h3>Coming Soon</h3><p>Chat with your land is under development. Check back soon!</p><button onclick="this.closest(\'.coming-soon-overlay\').remove()">Got it</button></div>'; o.addEventListener('click', function (e) { if (e.target === o) o.remove() }); document.body.appendChild(o) }
  </script>
</body>

</html>
